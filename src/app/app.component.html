<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>Cadastro de Tarefas</h1>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav mode="side" opened="true" #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="tarefa">
        <mat-icon class="menu-item">assignment</mat-icon>
        Tarefas
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="min-height: calc(100vh - 64px); padding: 16px;">
      <mat-card>
        <router-outlet></router-outlet>
      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
